version: '3'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app    
    depends_on:
      - mongo    
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydatabase    
    command: npm start  

  mongo:
    image: mongo:latest
    ports:      
      - "27017:27017"   
    volumes:    
      - mongo-data:/data/db

volumes:
  mongo-data: